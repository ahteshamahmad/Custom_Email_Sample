version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      # Your build steps here
      - run:
          name: Check Notification status on success
          command: |
            python --version

  send_email_notification_success:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Send email notification (Success)
          command: |
            python EmailNotification_Success.py

  send_email_notification_failure:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Send email notification (Failure)
          command: |
            python EmailNotification_Fail.py

workflows:
  version: 2
  build_and_notify:
    jobs:
      - build
      - send_email_notification_success:
          requires:
            - build
          filters:
            status:
              - success
      - send_email_notification_failure:
          requires:
            - build
          filters:
            status:
              - failed
