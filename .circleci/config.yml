version: 2.1
jobs:
  build1:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      # Your build steps here
      - run:
          name: Check Notification status on success
          command: |
            python --version
  build2:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      # Your build steps here
      - run:
          name: Check Notification status on success
          command: |
            python -version       

workflows:
  version: 2
  build_and_notify:
    jobs:
      - build1
      - build2:
          requires:
            - build1
  notify_failure:
    jobs:
      - send_failure_email_notification:
          requires:
            - build_and_notify
          filters:
            status:
              - failed

  notify_on_success:
    jobs:
      - send_success_email_notification:
          requires:
            - build_and_notify
          filters:
            status:
              - success
jobs:
  send_failure_email_notification:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Send email notification for failure
          command: |
            python EmailNotification_Fail.py

  send_success_email_notification:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Send email notification for success
          command: |
            python EmailNotification_Success.py
