version: 2.1

jobs:
  build:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
           name: Checking command notification
           command: |
             python -version
             echo "Hi This is for testing"
      # Your build steps here

  notify_success:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          name: Send success email
          command: |
            python EmailNotification_Success.py

  notify_failure:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          name: Send failure email
          command: |
            python EmailNotification_Fail.py

workflows:
  version: 2
  build_and_notify:
    jobs:
      - build
    on_success:
  - notify_success:
      filters:
        branches:
          only:
            - main

    on_fail:
  - notify_failure:
      filters:
        branches:
          only:
            - main
          
